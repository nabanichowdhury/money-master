<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/fb5613b99f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-5xl text-center font-semibold text-teal-500">Taka -Taka</h1><i
        class="fa-solid fa-hand-holding-dollar"></i>

    <div class="grid grid-cols-2  gap-3  my-8 ">
        <div>
            <img style="margin-left:200px;height: 500px;" src="money.jpg" alt="">
        </div>
        <div class="bg-slate-100 p-8 mx-auto py-auto">
            <div>
                <p class="text-2xl font-semibold text-center">Income</p>
                <p class="">Income: <input id="monthly-income"
                        class="bg-slate-200  border-slate-900 w-48 rounded px-4 py-1.5" type="text" name="" id=""
                        placeholder="monthly income"></p>
            </div>

            <!-- food,rent and clothes -->
            <div class="my-8">
                <p class="text-2xl font-semibold text-center">Expencess</p>
                <p class="text-base m-4">Food: <input id="food-cost"
                        class="bg-slate-200  border-slate-900 w-48 my-1 rounded px-4 py-1.5" type="text" name="" id=""
                        placeholder="Food cost"></p>
                       
                        <h1  id="error" class="text-red-500 bg-red rounded mr-4"></h1>
                       
                <p class="text-base m-4">Rent: <input id="rent-cost"
                        class="bg-slate-200  border-slate-900 w-48 my-1 rounded px-4 py-1.5" type="text" name="" id=""
                        placeholder="House rent"></p>
                        <h1  id="error" class="text-red-500 bg-red rounded mr-4"></h1>
                <p class="text-base mr-9">Clothes: <input id="clothes-cost"
                        class="bg-slate-200  border-slate-900 w-48 my-1 rounded px-4 py-1.5" type="text" name="" id=""
                        placeholder="Clothes cost"></p>
                        <h1  id="error" class="text-red-500 bg-red rounded mr-4"></h1>
<!-- 
                <h1 id="error" class="text-red-500 bg-red rounded mr-4">Income amount is less than Expencess 
                    amount</h1> -->
                <button id="calculate-expenses"
                    class="bg-blue-400 text-white px-8 py-2 ml-20 my-4 rounded font-semibold">Calculate</button>
                <h2 class="text-lg font-semibold text-center">Total Expenses:<span id="total-expenses">0000</span></h2>
                <h2 class="text-lg font-semibold text-center">Balance:<span id="total-balance">0000</span></h2>
            </div>

            <div class="flex">
                <p id="saved-money" class="text-base">Save: <input
                        class="bg-slate-200  border-slate-900 w-24 my-1 rounded px-4 py-1.5" type="text" name="" id="save"
                        placeholder=""> %</p>
                <button class="bg-blue-400 text-white px-8 mx-2 rounded font-semibold inline-block inline" id="save-button">Save</button>
            </div>
            <div class="my-8">
                <h2 id="saving-amount" class="text-lg font-semibold text-center">Saving amount:<span id="savings">0000</span></h2>
                <h2 class="text-lg font-semibold text-center">Remaining Balance:<span id="remaining-balance">0000</span>
                </h2>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
